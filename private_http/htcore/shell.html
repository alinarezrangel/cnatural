<section
	id="_mainscreen"
	class="gui-screen gui-de-select-screen gui-flexbasic overflow-auto gui-intro-bkg gui-no-select"
	data-widget="screen-container"
	data-no-header-body="true">
	<div
		id="_start_native_shell"
		class="box card gui-select-desktop-env-box margin-8 padding-8 border-round border border-color-everblack gui-clickeable text-color-white"
		data-widget="button"
		data-action="app.start_shell"
		data-action-param="native">
		<h2 class="no-padding margin-16 text-center text-ultra-big font-bold">Native</h2>
		<p class="font-italic">
			A simple, touch-based desktop environment.
		</p>
		<i class="text-center width-block block-right text-small">Click to use</i>
	</div>
</section>
<section
	id="_loadscreen"
	class="gui-screen gui-shell-load-screen gui-hidden gui-flexbasic position-relative color-ocean gui-no-select"
	data-widget="screen-container"
	data-no-header-body="true">
	<div class="gui-animation-loadbar-dot gui-animation-loadbar-dot-s1 color-white"></div>
	<div class="gui-animation-loadbar-dot gui-animation-loadbar-dot-s2 color-white"></div>
	<div class="gui-animation-loadbar-dot gui-animation-loadbar-dot-s3 color-white"></div>
	<div class="gui-animation-loadbar-dot gui-animation-loadbar-dot-s4 color-white"></div>
</section>
