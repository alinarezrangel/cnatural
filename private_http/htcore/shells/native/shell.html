<section
	id="_shellscreen"
	class="gui-screen gui-shell-screen gui-flexcore gui-no-select"
	data-widget="screen-container">
	<div data-widget="header-container" class="gui-flexcore-row no-wrap col od-1 no-padding no-margin gui-dock gui-button-dock">
		<div class="gui-font-iconset-v2 gui-widget-button gui-hoverable color-natural-black padding-8 text-center text-ultra-big od-1 fx-1" data-widget="button">
			applications
		</div>
		<div class="gui-font-iconset-v2 gui-widget-button gui-hoverable color-natural-black padding-8 text-center text-ultra-big od-2 fx-1" data-widget="button">
			home
		</div>
	</div>
	<div data-widget="body-container" class="gui-widget-shell-window-area gui-desktop-bkg container col od-2 no-padding no-margin fx-1">
	</div>
	<div data-widget="footer-container" class="gui-flexcore-row no-wrap col od-3 no-padding no-margin gui-dock gui-button-dock">
		<div class="gui-font-iconset-v2 gui-widget-button gui-hoverable color-natural-black padding-8 text-center text-ultra-big od-1 fx-1" data-widget="button">
			back
		</div>
		<div class="gui-font-iconset-v2 gui-widget-button gui-hoverable color-natural-black padding-8 text-center text-ultra-big od-2 fx-1" data-widget="button">
			menu
		</div>
	</div>
</section>
<div
	class="gui-include box no-padding no-margin"
	data-widget="script"
	data-action="app.include"
	data-src="jscore/shells/native/shell.js"
	data-type="javascript"
	data-mime="text/plain"
	data-sandbox="false">
