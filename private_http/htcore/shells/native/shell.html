<section
	id="_shellscreen"
	class="gui-screen gui-shell-screen gui-flexcore gui-no-select gui-desktop-bkg no-wrap"
	data-widget="screen-container">
	<div data-widget="header-container" class="gui-flexcore-row no-wrap col od-1 no-padding no-margin gui-dock gui-button-dock gui-shell-docks color-natural-black">
		<div id="_shellscreen__apps" class="gui-font-iconset-v2 gui-widget-button gui-hoverable padding-8 text-center text-ultra-big od-1 fx-1" data-widget="button">
			applications
		</div>
		<div id="_shellscreen__menu" class="gui-font-iconset-v2 gui-widget-button gui-hoverable padding-8 text-center text-ultra-big od-2 fx-1" data-widget="button">
			windows
		</div>
	</div>
	<div data-widget="body-container" class="row no-wrap col od-2 fx-1 no-padding no-margin color-transparent">
		<div class="gui-widget-shell-native-sidenav hide-on-small box no-margin padding-4 col od-1 gui-shell-docks">
			<div class="color-transparent no-padding no-margin gui-widget gui-widget-button gui-clickeable" data-widget="button">
				<img src="/resources/images/icons/bordered/power-icon.svg" width="64" height="64" alt="Power and configuration" />
			</div>
			<div class="color-transparent row no-padding no-margin no-wrap">
				<div class="od-1 fx-1 no-padding no-margin gui-widget gui-widget-button gui-clickeable" data-widget="button">
					<img src="/resources/images/icons/bordered/notification-white-icon.svg" width="32" height="32" alt="Notifications" />
				</div>
				<div class="od-2 fx-1 no-padding no-margin gui-widget gui-widget-button gui-clickeable" data-widget="button">
					<img class="gui-animation-alert" src="/resources/images/icons/bordered/alert-red-icon.svg" width="32" height="32" alt="New notification" />
				</div>
			</div>
		</div>
		<div class="gui-widget-shell-window-area color-transparent container no-padding no-margin col od-2 fx-1">
		</div>
	</div>
</section>
<div
	class="gui-include box no-padding no-margin"
	data-widget="script"
	data-action="app.include"
	data-src="jscore/shells/native/shell.js"
	data-type="javascript"
	data-mime="text/plain"
	data-sandbox="false">
</div>
