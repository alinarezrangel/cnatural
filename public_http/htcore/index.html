	<body>
		<section data-widget="screen-container" data-action="this.slideUp.showNext" id="_bootscreen" class="gui-screen gui-clickeable gui-boot-screen gui-flexcore color-ocean">
			<div data-widget="header-container" class="col o1 padding-8" style="margin: auto; max-width: 60%;">
				<h1 class="text-jumbo-4 margin-8">Bienvenido a CNatural</h1>
			</div>
			<div data-widget="body-container" class="col o2 padding-8" style="margin: auto; max-width: 60%;">
				<p class="text-ultra-big">
					Clickea en cualquier lugar o presiona cualquier tecla
					para iniciar sesi칩n.
				</p>
			</div>
			<noscript data-widget="noscript-container" class="col o3 padding-8 text-ultra-big text-color-red font-bold" style="margin: auto; max-width: 60%;">
				<p>
					Lamentablemente es necesario activar JavaScript
					para poder utilizar este modo de CNatural.
					Si no hay forma de activar JavaScript en su navegador,
					utilize <a href="htcore/nojs/index.html">
					esta interfaz</a>
				</p>
			</noscript>
		</section>
		<section data-widget="screen-container" id="_loginscreen" class="gui-screen gui-login-screen gui-flexcore color-ocean">
			<div data-widget="header-container" class="col o1 padding-8" style="margin: auto; max-width: 60%;">
				<h1 class="text-jumbo-4 margin-8" data-widget="header">Iniciar sesi칩n</h1>
			</div>
			<div data-widget="body-container" class="col o2 padding-8" style="margin: auto; max-width: 60%;">
				<input
					class="input color-natural-white"
					name="username"
					id="login_username"
					type="text"
					placeholder="Tu nombre de usuario"
					value=""
					data-widget="input"
					required="required" />
				<input
					class="input color-natural-white"
					name="password"
					id="login_password"
					type="password"
					placeholder="Tu contrase침a"
					data-widget="input"
					value="" />
				<button
					class="button color-natural-green width-block"
					type="button"
					data-widget="button"
					data-action="form.submit.ifTrue.showNext"
					id="login_button">
					Iniciar Sesi칩n
				</button>
			</div>
		</section>
		<!-- Include the shell -->
		<div
			class="gui-include box no-padding no-margin"
			data-widget="script"
			data-action="special.include"
			data-src="/htcore/shell.html"
			data-mime="text/html"
			data-sandbox="false"
