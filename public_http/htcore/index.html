	<body>
		<section data-widget="screen-container" data-action="app.show_login" id="_bootscreen" class="gui-screen gui-clickeable gui-boot-screen gui-flexcore color-ocean">
			<div data-widget="header-container" class="col od-1 padding-8">
				<h1 class="text-jumbo-4 margin-8" data-pomap-message="welcomettl">CNatural</h1>
			</div>
			<div data-widget="body-container" class="col od-2 padding-8">
				<p class="text-ultra-big" data-pomap-message="click2use">
					Welcome! click anything to login
				</p>
			</div>
			<noscript data-widget="noscript-container" class="col od-3 padding-8 text-ultra-big text-color-red font-bold">
				<p>
					It's required Javascript to use CNatural, sorry.
				</p>
			</noscript>
		</section>
		<section data-widget="screen-container" id="_loginscreen" class="gui-screen gui-login-screen gui-flexcore color-ocean">
			<div data-widget="header-container" class="col od-1 padding-8">
				<h1 class="text-jumbo-4 margin-8" data-widget="header" data-pomap-message="login">Login</h1>
			</div>
			<div data-widget="body-container" class="col od-2 padding-8">
				<input
					class="input gui-widget-input color-natural-white"
					name="username"
					id="login_username"
					type="text"
					placeholder="Username"
					value=""
					data-widget="input"
					required="required" />
				<input
					class="input gui-widget-input color-natural-white"
					name="password"
					id="login_password"
					type="password"
					placeholder="Password"
					data-widget="input"
					value="" />
				<button
					class="button gui-widget-button color-natural-green width-block"
					type="button"
					data-widget="button"
					data-action="app.login"
					id="login_button"
					data-pomap-message="loginbtn">
					Login!
				</button>
			</div>
		</section>
		<!-- Include the shell -->
		<div
			class="gui-include box no-padding no-margin"
			data-widget="script"
			data-action="app.include"
			data-src="htcore/shell.html"
			data-type="html"
			data-mime="text/plain"
			data-sandbox="false"
			data-object="$shell">
		</div>
	</body>
